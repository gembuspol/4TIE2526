<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        Powierzchnia malowania
        <input type="number" id="ilosc">
        <button onclick="obliczPuszki()">Oblicz</button>
        <p>Liczba potrzebnych puszek: <output id="wynik"></output></p>
    </main>
    <script>
        function obliczPuszki(){
            let wartosc=document.getElementById("ilosc").value;
            let liczbaPuszek=Math.ceil(wartosc/4);
            document.getElementById("wynik").innerHTML=liczbaPuszek;
        }
    </script>
</body>
</html>
